<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Access the Machine Learning Model</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Container for particle animation -->
    <div id="particles-container"></div>

    <div class="black-background">
        <div class="centered-content">
            <h1>Enter the Key to Access the ASI (1234)</h1>
            <form method="POST" action="/authenticate">
                <label for="security-key">Security Key:</label>
                <input type="password" id="security-key" name="security_key">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        // Configure and initialize particle animation
        particlesJS("particles-container", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 1200
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 8
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                },
                "size": {
                    "value": 5,
                    "random": true,
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                },
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                },
            },
        });
    </script>
</body>
</html>
